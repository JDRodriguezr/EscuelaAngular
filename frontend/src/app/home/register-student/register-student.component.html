<div class="bg-component">
    <div class="form">
        <mat-card class = "card">
        <mat-card-title>Register Student</mat-card-title>
            <mat-card-content>
                <div class="container">
                    <mat-form-field>
                        <input
                        [(ngModel)]= "registerData.name"
                        matInput
                        placeholder="Student name"
                        required
                        
                        />
                    </mat-form-field>
                    <mat-form-field>
                        <input
                        [(ngModel)]= "registerData.age"
                        matInput
                        type="date"
                        placeholder="Date of birth"
                        required
                        
                        />
                    </mat-form-field>
                    <mat-form-field>
                        <input
                        [(ngModel)]= "registerData.sex"
                        matInput
                        type="String"
                        placeholder="Assigned teacher"
                        required
                        
                        />
                    </mat-form-field>
                    
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button (click)="registerStudent()" 
                class="button colorButton"
                mat-raised-button
                >
                    Register
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
